<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do list</title>
</head>

<body>
  <header class="header wrap">
    <h1 class="heading">To Do List</h1>
    <input type="text" class="header__ipnut">
    <input type="button" value="+" class="header__button">
  </header>

  <main class="main wrap">
    <section class="list">
      <h2 class="list__heading">list</h2>
      <form class="list__form">
        <input type="checkbox" name="list__checkbox" id="list__checkbox" class="list__checkbox">
        <input type="text" class="list__task">
        <input type="button" value="&times;" class="list__button">
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
