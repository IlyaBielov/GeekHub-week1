<div class="form">
  <input type="text" class="form__input" placeholder="Enter your task" [(ngModel)]="title">
  <input type="name" class="form__input" placeholder="Enter your name" [(ngModel)]="authorName">
  <button type="button" class="form__button" (click)="addTask()">Add</button>
</div>

<air-datepicker [(airDate)]="date"></air-datepicker>
